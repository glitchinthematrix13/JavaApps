<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Export Utility</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
        }
        h2 { margin-top: 0; color: #333; }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        input, textarea {
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 10px;
            font-size: 14px;
        }
        input[type="text"] { flex: 2; }
        input[type="number"] { flex: 1; }
        textarea {
            width: 100%;
            height: 300px;
            box-sizing: border-box;
            margin-bottom: 15px;
            font-family: 'Courier New', Courier, monospace;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>HTML Exporter</h2>
    
    <div class="input-group">
        <div style="flex: 2;">
            <span class="label">Filename</span>
            <input type="text" id="filename" placeholder="my_project" value="document">
        </div>
        <div style="flex: 1;">
            <span class="label">Version</span>
            <input type="number" id="version" placeholder="1" value="1">
        </div>
    </div>

    <span class="label">Content (HTML or Text)</span>
    <textarea id="content" placeholder="Paste your HTML code here..."></textarea>

    <button onclick="downloadHTML()">Generate & Download .html</button>
</div>

<script>
    function downloadHTML() {
        // 1. Get values from inputs
        const content = document.getElementById('content').value;
        const filename = document.getElementById('filename').value || 'file';
        const version = document.getElementById('version').value || '1';
        
        // 2. Format the final filename
        const finalName = `${filename}_v${version}.html`;

        // 3. Create a Blob with the content
        // We set the type to text/html so browsers recognize it
        const blob = new Blob([content], { type: 'text/html' });

        // 4. Create a temporary hidden link to trigger the download
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = finalName;

        // 5. Trigger the click and clean up
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(link.href);
    }
</script>

</body>
</html>
